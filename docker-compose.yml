version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: paggo_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: paggo_user
      POSTGRES_PASSWORD: paggo_password
      POSTGRES_DB: paggo_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paggo_user -d paggo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

